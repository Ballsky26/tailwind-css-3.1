<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 3.1</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <h1 class="text-5xl text-hijau">Hello TailwindCSS 3.1</h1>
    <div class="kotak">Ini tulisan</div>

    <!-- Membuat Tema Warna -->
    <div class="flex items-center justify-center h-80 bg-gray-100">
      <div class="px-8 py-6 mt-4 text-left shadow-lg rounded-md bg-tema/10">
        <h3 class="text-2xl font-bold text-center text-tema/100">My Form</h3>
        <form action="">
          <div class="mt-4">
            <div>
              <label for="email" class="block text-tema/80">Email</label>
              <input
                type="email"
                placeholder="Masukkan Email Anda..."
                class="text-sm w-full px-4 py-2 mt-2 border rounded-md transition ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tema/60"
              />
            </div>
            <div class="flex items-baseline justify-center">
              <button
                class="px-6 py-2 mt-4 text-white transition ease-in-out bg-tema/80 rounded-md hover:bg-tema/100"
              >
                Kirim
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Border Spacing -->
    <div class="px-4 py-8 sm:px-8">
      <table class="w-full text-sm border-separate border-spacing-4">
        <thead class="bg-slate-100 dark:bg-slate-700">
          <tr class="text-center">
            <th
              class="w-1/2 border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200"
            >
              Provinsi
            </th>
            <th
              class="w-1/2 border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200"
            >
              Ibu Kota
            </th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr class="text-center">
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Jawa Barat
            </td>
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Bandung
            </td>
          </tr>
          <tr class="text-center">
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Jawa Tengah
            </td>
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Semarang
            </td>
          </tr>
          <tr class="text-center">
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Jawa Timur
            </td>
            <td
              class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
            >
              Surabaya
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
